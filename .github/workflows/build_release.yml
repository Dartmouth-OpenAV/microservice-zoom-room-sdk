name: Build Release from Shared Workflow

on:
  release:
    types: ["created"]

jobs:
  call-builder-workflow:
    permissions:
      contents: read
      packages: write
    uses: Dartmouth-OpenAV/shared-workflows/.github/workflows/build_release.yaml@main
    with:
      extra-labels: --label "CONTAINER_LAUNCH_EXTRA_PARAMETERS=-v /data_openav_microservice-zoom-room-sdk/data:/data -v /data_openav_microservice-zoom-room-sdk/root:/root"
